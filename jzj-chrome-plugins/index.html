<!DOCTYPE html>

  <head>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  <body>
      <div class="container main">

                </div>
                <button type="button" class="btn-login btn btn-md btn-block bg-jzj">登录</button>
                <div class="text-center m-t m-b"><a class="forgotPwd">忘记密码?</a></div>
                <div class="line line-dashed"></div>
                <p class="text-center"><small>我没有账号?</small></p>
                <a class="btn btn-md btn-default btn-block register">注册账号</a>

          </div>
      </div>
