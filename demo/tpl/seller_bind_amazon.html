<div ng-controller="SellerDetailCtrl">
  <!-- header -->
  <div class="wrapper bg-light lter">
    <div class="h4 font-bold text-danger">绑定亚马逊店铺<span class="h5 text-muted"> (仅任务对应的买手可见，不会被泄露)</span></div> 
  </div>
  <!-- / header -->
  <div class="wrapper bg-light lter">
      <div class="table-responsive"> 
        <table class="table table-striped b-t b-light">
          <thead>
            <tr>
              <th class="col-md-2">店铺主旺旺ID</th>
              <th class="col-md-6">发件地址</th>
              <th class="col-md-2">店铺网址</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span>name</span></td>
              <td><span>广东省 广州市 天河区 黄埔大道101大厦</span></td>
              <td><span>店铺网址</span></td>
            </tr>            
          </tbody>
        </table>
      </div>
      <div class="line b-b"></div>   
      <div class="">
        <a href><span class="text-info font-bold"> + 绑定淘宝 </span><small class="text-muted"> (最多允许绑定3个买号)</small></a>
      </div>  
      <div class="b wrapper-md pos-rlt m-t bg-light r r-2x"><span class="arrow top pull-left arrow-light"></span>
        <div class="row m-t m-b">
          <div class="col-md-2">
            <label><span class="text-danger">*</span>店铺首页网址</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <span class="m-t text-muted">(店铺绑定后无法修改)</span>
          </div>
        </div>  
        <div class="row m-t m-b">
          <div class="col-md-2">
            <label><span class="text-danger">*</span>店铺主旺旺ID</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <span class="m-t text-muted">(店铺主旺旺ID绑定后无法修改)</span>
          </div>
        </div>        
        <div class="row m-t m-b">
          <div class="col-md-2">
            <label><span class="text-danger">*</span>所在地区</label>
          </div>
          <div class="col-md-2">
            <select class="form-control"><option>请选择省份</option></select>
          </div>          
          <div class="col-md-2">
            <select class="form-control"><option>请选择城市</option></select>
          </div>  
          <div class="col-md-4">
            <select class="form-control"><option>请选择区域</option></select>
          </div>                                 
        </div>        
        <div class="row m-t m-b">
          <div class="col-md-12">
            <button class="btn btn-danger">确认</button>   
            <button class="btn btn-default">关闭</button>      
          </div>
        </div>
      </div>

      <div class="bg-light lter text-muted m-t">
        <h4 class="m-t-none font-bold">温馨提示：</h4>
        <p>1. 店铺请填写自己店铺首页地址，不可绑定其他卖家的地址；</p>
        <p>2. 发货地址为打印到快递面单上的地址，请务必填写。</p>       
      </div>
  </div>  
</div>
