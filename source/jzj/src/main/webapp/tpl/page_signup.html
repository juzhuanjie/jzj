    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="checkbox m-b-md m-t-none text-center">
            <label>
              <input type="radio" name="usertype" ng-click="selectUserType(1)" value="1" ng-checked="user.userTypeId == 1" required><i></i> 商家
            </label>
            <label>
              <input type="radio" name="usertype" ng-click="selectUserType(2)" value="2" ng-checked="user.userTypeId == 2" required><i></i> 买手
            </label>
          </div>
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Name" class="form-control no-border" ng-model="user.userLogin" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label>
              <input type="checkbox" ng-model="agree" required><i></i> 同意 <a href>服务条款</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>注册</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>我已经有账号?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登录</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
