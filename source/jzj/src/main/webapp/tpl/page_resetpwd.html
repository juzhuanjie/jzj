    <div class="container w-xxl w-auto-xs" ng-controller="ResetPwdController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>重置密码</strong>
        </div>
        <form name="form" class="form-validation">          
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="email" required>
            </div>
            <div class="list-group-item">
              <input type="password" placeholder="Password" class="form-control no-border" ng-model="password" required>
            </div>
            <div class="list-group-item">
               <input type="text" placeholder="code" class="form-control no-border" ng-model="thecode" disabled="true" required>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="resetPwd()" ng-disabled='form.$invalid'>确定</button>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
