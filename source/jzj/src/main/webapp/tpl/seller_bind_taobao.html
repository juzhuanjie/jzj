<div ng-controller="SellerShopCtrl">
  <!-- header -->
  <div class="wrapper bg-light lter">
    <div class="h4 font-bold text-danger">绑定淘宝店铺<span class="h5 text-muted"> (仅任务对应的买手可见，不会被泄露)</span></div> 
  </div>
  <!-- / header -->
  <div class="wrapper bg-light lter">
      <div class="table-responsive"> 
        <table class="table table-striped b-t b-light">
          <thead>
            <tr>
              <th class="col-md-2">店铺主旺旺ID</th>
              <th class="col-md-5">发件地址</th>
              <th class="col-md-3">店铺网址</th>
              <th class="col-md-2">修改地址</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="s in sellerShopBinds">
              <td><span>{{s.Wangwang}}</span></td>
              <td><span>{{s.Province}} {{s.City}} {{s.District}}</span></td>
              <td><span>{{s.Url}}</span></td>
              <td><a ng-click="editSellerBind({{s.ShopId}})"><span>修改地址</span></a></td>
            </tr>            
          </tbody>
        </table>
      </div>
      <div class="line b-b"></div>   
      <div class="">
        <a ng-click="addSellerBind()"><span class="text-info font-bold"> + 绑定淘宝 </span><small class="text-muted"> (最多允许绑定3个买号)</small></a>
      </div>  
      <div ng-show="isShow" class="b wrapper-md pos-rlt m-t bg-light r r-2x"><span class="arrow top pull-left arrow-light"></span>
        <div class="row m-t m-b">
          <div class="col-md-2">
            <label><span class="text-danger">*</span>店铺首页网址</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="url" ng-disabled="isEdit"/>
          </div>
          <div class="col-md-4">
            <span class="m-t text-muted">(店铺绑定后无法修改)</span>
          </div>
        </div>  
        <div class="row m-t m-b">
          <div class="col-md-2">
            <label><span class="text-danger">*</span>店铺主旺旺ID</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" ng-model="wangwang" ng-disabled="isEdit"/>
          </div>
          <div class="col-md-4">
            <span class="m-t text-muted">(店铺主旺旺ID绑定后无法修改)</span>
          </div>
        </div>          
        <div class="row m-t m-b">
          <div class="col-md-2">
            <label><span class="text-danger">*</span>所在地区</label>
          </div>
          <div class="col-md-2">
            <provincedropdown class="form-control" value="{{province}}" ></provincedropdown>
          </div>          
          <div class="col-md-2">
            <citydropdown class="form-control" province="{{province}}" value="{{city}}"></citydropdown>
          </div>  
          <div class="col-md-4">
            <districtdropdown class="form-control" province="{{province}}" city="{{city}}" value="{{district}}"></districtdropdown>
          </div>                                 
        </div>        
        <div class="row m-t m-b">
          <div class="col-md-12">
            <button class="btn btn-danger" ng-click="save()">确认</button>   
            <button class="btn btn-default" ng-click="cancel()">关闭</button>      
          </div>
        </div>
      </div>

      <div class="bg-light lter text-muted m-t">
        <h4 class="m-t-none font-bold">温馨提示：</h4>
        <p>1. 店铺请填写自己店铺首页地址，不可绑定其他卖家的地址；</p>
        <p>2. 发货地址为打印到快递面单上的地址，请务必填写。</p>       
      </div>
  </div>  
</div>
