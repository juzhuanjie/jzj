
<div>
  <ul class="breadcrumb bg-white b-b breadcrumb-custom">
    <li><a href class="breadcrumb-font"><i class="fa fa-home"></i> 首页</a></li>
    <li><a href class="breadcrumb-font">资金记录</a></li>
    <li class="active breadcrumb-font">本金记录</li>
  </ul>
</div>
<div class="wrapper-md" ng-controller="CapitalCtrl">
	<h4 class="m-t-none m-b text-danger">本金记录</h4>
	<div class="table-responsive">
	    <table class="table table-striped bg-white">
	      <thead>
	        <tr>
	          <th class="col-md-2">时间</th>
	          <th class="col-md-2">收入</th>
	          <th class="col-md-2">支出</th>
	          <th class="col-md-2">结余</th>
	          <th class="col-md-4">备注</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr ng-repeat="c in capitalList">
	          <td class="col-md-2" ng-bind="c.createTime"></td>
	          <td class="col-md-2" ng-bind="c.income"></td>
	          <td class="col-md-2" ng-bind="c.pay"></td>
	          <td class="col-md-2" ng-bind="c.balance"></td>
	          <td class="col-md-4" ng-bind="c.remark"></td>
	        </tr>          
	      </tbody>
	    </table>
	 </div>	
	<div class="pagination pull-left">
       <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="m-t-none m-b"></pagination>
    </div>
</div>
