<div class="wrapper-md no-p-t" ng-controller="TaskFlowItem2Ctrl">  
  <div class="row wrapper-md no-p-t">
    <h4 class="text-danger">1.填写商品信息</h4>
    <div class="wrapper-xs form-horizontal">
      <div class="row">
        <label class="col-md-2 control-label text-left"><span class="text-danger">*</span>商品名称</label>
        <div class="col-md-4">
          <input type="text" class="form-control" ng-model="flowData.products[0].productName"/>
        </div>
      </div>
      <div class="row m-t-xs">
        <label class="col-md-2 control-label text-left"><span class="text-danger">*</span>商品链接</label>
        <div class="col-md-4">
          <input type="text" class="form-control" ng-model="flowData.products[0].productLink"/>
        </div>
      </div>
      <div class="row m-t-xs">
        <label class="col-md-2 control-label text-left"><span class="text-danger">&nbsp;</span>规格</label>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="如：颜色" ng-model="flowData.products[0].productSpecifications.color"/>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="如：尺寸" ng-model="flowData.products[0].productSpecifications.size"/>
        </div>
      </div>
      <div class="row m-t-xs">
        <label class="col-md-2 control-label text-left"><span class="text-danger">*</span>单品售价</label>
        <div class="col-md-1">
          <input type="text" class="form-control" ng-model="flowData.products[0].productPrice"/>
        </div>
        <label class="col-md-1 text-left control-label">元</label>
        <label class="col-md-1 text-left control-label"><span class="text-danger">*</span>每单拍</label>
        <div class="col-md-1">
          <input type="text" class="form-control" ng-model="flowData.products[0].productCount"/>
        </div>
        <label class="col-md-1 text-left control-label">件</label>
        <label class="col-md-2 text-left control-label">下单总金额<span class="m-l m-r text-danger">0</span>元</label>
      </div>
      <div class="row m-t-xs">
        <label class="col-md-2 control-label text-left"><span class="text-danger">&nbsp;</span>搜索页面展示价格</label>
        <div class="col-md-2">
          <input type="text" class="form-control" ng-model="flowData.products[0].productCount2"/>
        </div>
        <label class="col-md-4 text-left control-label ">如该商品有满减、促销、多规格等情况，请填写此金额</label>
      </div>

      <div class="line b-b"></div>    
      
      <h4 class="m-t">如何找到您的商品: <span class="m-l text-muted">
      请添加几个订单来源方式，任务发布时系统将随机安排买手通过不同的方式模拟真实购物流程</span></h4>
      <label class="m-t">使用 “淘宝搜索框” 查找商品</label><br/>

      <div class="row  m-t">
        <label class="col-md-4">请上传 <span class="text-danger">“淘宝商品主图”</span> ，以便于买手快速找到任务商品</label>
        <div class="col-md-2">
          <input type="file"  />
        </div>
        <div class="col-md-2">
          <a class="text-danger control-label">什么是合格的商品主图？</a>
        </div>
      </div>

      <label class="m-t">关键字来源1：</label><br/>
      <div class="row m-t">
        <label class="col-md-3 control-label text-left"><span class="text-danger">*</span>让买手在<span class="text-danger">taobao.com</span>搜索关键字进入 “搜索列表”  </label>
        <div class="col-md-2">
          <input type="text" class="form-control" ng-model="flowData.products[0].keywordSource.productKeyword"/>
        </div>
      </div>

      <div class="row m-t">
        <label class="col-md-3 control-label text-left">当前列表中，告诉买手通过筛选分类找到商品</label>
        <div class="col-md-1">
          <input type="text" class="form-control" ng-model="flowData.products[0].keywordSource.prodcutCategory1"/>
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control" ng-model="flowData.products[0].keywordSource.prodcutCategory2"/>
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control" ng-model="flowData.products[0].keywordSource.prodcutCategory3"/>
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control" ng-model="flowData.products[0].keywordSource.prodcutCategory4"/>
        </div>
        <label class="col-md-2 control-label text-left">最多四个分类</label>
      </div>
      
      <div class="row m-t">
        <a class="col-md-4 text-danger"> + 可多添加1个淘宝搜索关键字方案 <span class="text-muted"> (最多可添加4个方案)</span> </a><span class="col-md-6 text-right">可提高任务安全保障</span>
      </div>
      
      <div class="line b-b"></div> 
      
      <h4 class="">缩小搜索范围：</h4>
      <div class="row">
        <label class="col-md-4 control-label text-left">让买手用列表筛选中 “价格筛选” 、 “商品所在地” 缩小范围</label>
      </div>
      <div class="row m-t">
        <label class="m-l">价格</label>
        <input type="text" class="w-xxs input-control-xs"  ng-model="flowData.products[0].searchMinPrice"/>
        <label class="">元</label>
        <input type="text" class="w-xxs input-control-xs" ng-model="flowData.products[0].searchMaxPrice"/>
        <label class="">元</label>
        <label class="m-l m-r">|</label>
        <label >商品所在地</label>        
        <select class="input-control-xs" ng-model="flowData.products[0].searchAddress"><option>全国</option></select>
      </div>
      <div class="row m-t">
        <a class="m-l text-danger"> + 支付2元可多添加1个商品 <span class="text-muted"> (最多可添加2个商品)</span> </a>
      </div>
      <div class="row m-t">      
        <button class="btn btn-danger m-l">确认提交信息</button>
      </div>
    </div>    
  </div>
  <div class="line b-b"></div>   
  <div class="row wrapper-md no-p-t">
    <h4 class="text-danger">2.设置商品收取运费的方式</h4>
    <div class="wrapper-xs">
      <div class="row radio">
        <label class="m-l"><input class="" type="radio" name="fare" value="true" ng-model="flowData.freePostage"/>商品本身包邮</label><label class="text-muted">买手按照商品实际金额下单</label>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="row radio">
        <label class="m-l"><input type="radio" name="fare" value="false" ng-model="flowData.freePostage"/>商品不包邮</label><label class="text-muted">无需买手联系客服，商家每单额外支出10元作为运费押金，任务完成后运费押金将全部退还给商家</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="wrapper text-center"><button class="btn btn-danger m-r" ng-click="prevstep()"><i class="glyphicon glyphicon-chevron-left"></i><span class="m-r">上一步</span></button><button class="btn btn-danger m-l" ng-click="nextstep()"><span class="m-r">下一步</span><i class="glyphicon glyphicon-chevron-right"></i></button></div>
  </div>
</div>
